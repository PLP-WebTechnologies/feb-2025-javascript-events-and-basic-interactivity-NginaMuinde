<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Event Handling Assignment</title>
</head>
<body>
    <h1>Welcome to the JavaScript Playground!</h1>
    
    <button id="changeTextButton">Click Me!</button>
    
    <div id="imageGallery">
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
    </div>

    <form id="myForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <input type="password" id="password" placeholder="Password (min 8 chars)" required>
        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
